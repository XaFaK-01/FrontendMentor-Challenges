<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Stylesheet -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/eeb05e8fa1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="introductory_items introductory_items_first col-lg-6">
          <img class="logo" src="images/logo.svg" alt="logo" />
          <img
            class="mockups-image"
            src="images/illustration-mockups.svg"
            alt="illustration-mockups"
          />
        </div>
        <div class="introductory_items introductory_items_second col-lg-6">
          <h1>Build The Community Your Fans Will Love</h1>
          <p class="about_huddle">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button type="button" class="btn btn-light btn-lg register_button">
            Register
          </button>
          <div class="fab_container">
            <div class="fab_inner_container">
              <div class="fab_icons facebook">
                <a href=""><i class="fab fa-facebook-f"></i></a>
              </div>
            </div>

            <div class="fab_inner_container">
              <div class="fab_icons twitter">
                <a href=""><i class="fab fa-twitter"></i></a>
              </div>
            </div>

            <div class="fab_inner_container">
              <div class="fab_icons instagram">
                <a href=""><i class="fab fa-instagram"></i></a>
              </div>
            </div>
          </div>
        </div>

        <div class="author">
          <p class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="https://github.com/xafak">xafak</a>.
          </p>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
