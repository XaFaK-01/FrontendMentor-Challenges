<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 text-div">

        <div class="inner-container-text">
          <p class="developer-message"> “ I’ve been interested in coding for a while but never taken the jump, until
            now.
            I couldn’t recommend this course enough. I’m now in the job of my dreams and so
            excited about the future. ”
          </p>
          <h5 class="developer-name">Tanya Sinclair</h5>
          <h5 class="developer-occupation">UX Engineer</h5>
        </div>

      </div>

      <div class="col-lg-6 picture-div">
        <div class="inner-container-image">
          <img class="developer-image" src="images/image-tanya.jpg" alt="image-tanya">
          <div class="navigation-buttons">
            <img class="buttons btn-left" src="images/icon-prev.svg" alt="icon-prev">
            <img class="buttons btn-right" src="images/icon-next.svg" alt="icon-next">
          </div>
        </div>
      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/XaFaK-01">XaFaK</a>.
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="javascript/app.js"></script>
</body>

</html>
